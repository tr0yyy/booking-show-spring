version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: alex
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: devdb
    ports:
      - "3306:3306"
    networks:
      - bridged_network
    volumes:
      - ./mysql_data:/var/lib/mysql

networks:
  bridged_network:
    driver: bridge

